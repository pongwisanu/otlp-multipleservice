_format_version: "3.0"
_transform: true

services:
  - host: node
    name: Node-ServiceA
    port: 3000
    protocol: http
    path: /
    routes:
      - name: node-serviceA-route
        paths:
          - /node
        methods:
          - GET
          - POST
        strip_path: true
        preserve_host: true
  - host: python
    name: Python-ServiceB
    port: 5000
    protocol: http
    path: /
    routes:
      - name: python-serviceB-route
        paths:
          - /python
        methods:
          - GET
          - POST
        strip_path: true
        preserve_host: true

